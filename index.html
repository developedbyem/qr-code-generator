<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR code</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>تولید کننده کیو آر کد</h1>
        <p>یه متن یا آدرس اینترنتی وارد کن تا کیو آر کدشو تولید کنم</p>
      </div>
      <form>
        <input type="text" placeholder="یه متن یا آدرس وارد کن" />
        <button type="button">تولید qr code</button>
      </form>
      <div class="qr-code">
        <img src="qrCode.png" alt="qr code picture" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
